<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/profile-img.jpg" alt="Foto de Felipe sendo bonito" />
        <p>@felipefrranca</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://twitter.com/espantabucetoes" target="_blank"
            >Meu Twitter</a
          >
        </li>
        <li>
          <a href="https://instagram.com/felipefrranca" target="_blank"
            >Meu Instagram</a
          >
        </li>
        <li>
          <a href="https://www.linkedin.com/in/felipefrranca/" target="_blank"
            >Meu Linkedin</a
          >
        </li>
        <li>
          <a href="https://github.com/felipefrranca" target="_blank"
            >Meu GitHub</a
          >
        </li>
      </ul>

      <div id="social-links">
        <a href="https://twitter.com/espantabucetoes" target="_blank">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
        <a href="https://instagram.com/felipefrranca" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://www.linkedin.com/in/felipefrranca/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <a href="https://github.com/felipefrranca" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
      </div>

      <footer>
        <p>
          Feito com <ion-icon name="heart"></ion-icon> pela
          <a href="https://rocketseat.com.br">Rocketseat</a>
        </p>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>

    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
